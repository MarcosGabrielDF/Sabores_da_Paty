<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração Sabores da Paty</title>
    <link rel="stylesheet" href="css/EstiloAdm.css">
</head>
<body>
    <header>
        <h1>Sabores da Paty</h1>
    </header>
    <main>
        <h2>Meus Produtos</h2>
    </main>
    
    <!-- Botão "+" -->
    <button class="btn-add">+</button>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="formProduto" action="adm.php" method="POST" enctype="multipart/form-data">
                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <button type="submit" class="btn-salvar">Salvar</button>
            </form>
            <div id="mensagem" style="margin-top:10px;"></div> <!-- Mensagens AJAX -->
        </div>
    </div>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        const btnAdd = document.querySelector(".btn-add");
        const modal = document.querySelector(".modal");
        const closeBtn = modal.querySelector(".close");
        const form = document.getElementById("formProduto");
        const mensagem = document.getElementById("mensagem");

        // Abrir modal
        btnAdd.addEventListener("click", () => {
            modal.style.display = "block";
            mensagem.style.display = "none";
            form.reset();
        });

        // Fechar modal
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal) modal.style.display = "none";
        });

        window.addEventListener("keydown", (event) => {
            if (event.key === "Escape") modal.style.display = "none";
        });

        // AJAX
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                mensagem.style.display = "block";
                mensagem.className = ""; // limpa classes
                if(data.status === "sucesso") {
                    mensagem.classList.add("mensagem-sucesso");
                    mensagem.textContent = data.mensagem;
                    form.reset();
                } else if(data.status === "erro") {
                    mensagem.classList.add("mensagem-erro");
                    mensagem.textContent = data.mensagem;
                } else if(data.status === "alerta") {
                    mensagem.classList.add("mensagem-alerta");
                    mensagem.textContent = data.mensagem;
                }
            })
            .catch(error => {
                mensagem.style.display = "block";
                mensagem.className = "mensagem-erro";
                mensagem.textContent = "❌ Erro ao enviar formulário.";
                console.error("Erro AJAX:", error);
            });
        });
    });
</script>

</body>
</html>
